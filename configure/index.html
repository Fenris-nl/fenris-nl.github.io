<!DOCTYPE html>
<html>
<head>
	<title>Configure</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div id="passwordContainer">
		<div id="passwordBox">
			<h2>Password Required</h2>
			<p>Please enter the password to access configuration</p>
			<input type="password" id="passwordInput" placeholder="Enter password">
			<button id="submitPassword">Submit</button>
			<div id="passwordError" class="error"></div>
		</div>
	</div>
	<div id="mainContainer">
		<div id="connectBox">
			<div style="text-align: center;">
				<img src="logo.webp" width="60%">
				<div id="userDisplay" style="margin-top: 10px; font-size: 16px;">
					Not logged in
				</div>
			</div>
			<label>
				<br>
				<span style="font-weight: 500;">Client ID</span>
				<br>
				<input type="text" id="client_id_box">
				<br><br>
				<span style="font-weight: 500;">Client Secret</span>
				<br>
				<input type="password" id="client_secret_box">

				<br><br>

				<button id="authorizeButton" onclick="RequestAuthorization()">Authorize</button>
				<br><br>
				<button id="instructionsButton" onclick="OpenInstructions()">Instructions</button>
				<br><br>
				<button id="manageUsersButton" onclick="window.location.href='users.html'" style="background-color: #2e2e2e;">Manage Users</button>
			</label>
		</div>
		<div id="authorizationBox">
			<label id="authorizationComplete">
				<img src="logo.webp" width="60%">
				<br>
				<br>
				<span style="font-weight: 500; font-size: 30px;">Authorization complete</span>
				<br><br>
				You now owe me money for all of my hard work.
			</label>
			
			<div id="customizationOptions">
				<h3>Widget Customization</h3>
				<div class="optionGroup">
					<label for="hideAlbumArt">
						<input type="checkbox" id="hideAlbumArt"> Hide Album Art
					</label>
				</div>
				<div class="optionGroup">
					<label for="bgColor">Background Color:</label>
					<input type="color" id="bgColor" value="#000000">
					<label for="bgOpacity">Opacity:</label>
					<input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.5">
				</div>
				<div class="optionGroup">
					<label for="textColor">Text Color:</label>
					<input type="color" id="textColor" value="#ffffff">
				</div>
				<div class="optionGroup">
					<label for="visibilityDuration">Hide after inactivity (seconds):</label>
					<input type="number" id="visibilityDuration" min="0" value="0">
					<span class="hint">(0 = never hide)</span>
				</div>
			</div>
			
                        <button id="copyURLButton" onclick="CopyToURL()" disabled>Click to copy URL</button>
			<br><br>
			<button id="donateButton" onclick="OpenDonationPage()">Donate out of guilt</button>
		</div>
	</div>
	<script src="./users.js"></script>
	<script src="./script.js"></script>
</body>
</html>
