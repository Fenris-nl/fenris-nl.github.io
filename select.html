<!DOCTYPE html>
<html>
<head>
    <title>Select User - Spotify Widget</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #242424;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1DB954;
        }
        
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            background-color: #3E3E3E;
        }
        
        .user-info .username {
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-status {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .connected {
            color: #1DB954;
        }
        
        .not-connected {
            color: #E22134;
        }
        
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1ED760;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .secondary-btn {
            background-color: #333;
        }
        
        .secondary-btn:hover {
            background-color: #444;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #1DB954;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Spotify User</h1>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="window.location.href='configure/users.html'" class="secondary-btn">Manage Users</button>
            <button onclick="window.location.href='configure/'" class="secondary-btn">Configure</button>
            <button onclick="createDemo()">Create Demo User</button>
        </div>
    </div>
    
    <script src="./users.js"></script>
    <script>
        // When the page loads, display the users
        document.addEventListener('DOMContentLoaded', function() {
            displayUsers();
        });
        
        function displayUsers() {
            const contentDiv = document.getElementById('content');
            const users = UserManager.getUsers();
            const currentUser = UserManager.getCurrentUser();
            
            if (users.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No users found. Create a user to get started, or create a demo user.</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="user-list">';
            
            users.forEach(user => {
                const isConnected = UserManager.userHasValidCredentials(user);
                const isCurrent = currentUser && currentUser.username === user.username;
                
                html += `
                    <div class="user-card ${isCurrent ? 'current' : ''}">
                        <div class="user-info">
                            <div class="username">${user.username} ${isCurrent ? '(Current)' : ''}</div>
                            <div class="user-status ${isConnected ? 'connected' : 'not-connected'}">
                                ${isConnected ? 'Connected to Spotify' : 'Not connected to Spotify'}
                            </div>
                        </div>
                        <button onclick="selectUser('${user.username}')">
                            ${isConnected ? 'Select' : 'Configure'}
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            contentDiv.innerHTML = html;
        }
        
        function selectUser(username) {
            const user = UserManager.getUser(username);
            if (!user) return;
            
            UserManager.setCurrentUser(user);
            
            if (UserManager.userHasValidCredentials(user)) {
                // If user has credentials, go to widget
                window.location.href = `index.html?username=${encodeURIComponent(username)}`;
            } else {
                // If no credentials, go to configure
                window.location.href = 'configure/';
            }
        }
        
        function createDemo() {
            try {
                // Create a demo user or use existing one
                let demoUser = UserManager.getUser('Demo');
                
                if (!demoUser) {
                    demoUser = UserManager.addUser('Demo');
                }
                
                // Set sample credentials (replace with your own demo credentials if needed)
                UserManager.updateUser('Demo', {
                    clientId: '5fe01282e94241328a84e7c5cc169164',
                    clientSecret: '6f9b9af3cd6e8b8a73c2cdced37fe9f5',
                    refreshToken: '1//04sABCDEF-hijklmnopqrstuvwxyzABCDEF'
                });
                
                UserManager.setCurrentUser(demoUser);
                
                // Refresh the user list
                displayUsers();
                
                // Show a success message or redirect
                alert('Demo user created! You can now select it to use the widget.');
            } catch (error) {
                alert(`Error creating demo user: ${error.message}`);
            }
        }
    </script>
</body>
</html>
